{% extends "base.html" %}

{% block content %}
<section class="page-section">
    <div class="container">
        <h2 class="section-title">{{ g.text.weather }}</h2>
        <p class="section-description">{{ g.text.weather_description }}</p>

        <div class="input-card">
            <label for="weather-city-input">{{ g.text.enter_city_name }}:</label>
            <input type="text" id="weather-city-input" placeholder="{{ g.text.e_g_varanasi }}">
            <button id="get-weather-button" class="form-button">{{ g.text.get_weather }}</button>
        </div>

        <div id="weather-result" class="result-card">
            </div>
    </div>
</section>
{% endblock %}
