{% extends "base.html" %}

{% block content %}
<section class="page-section">
    <div class="container">
        <h2 class="section-title">{{ g.text.schemes }}</h2>
        <p class="section-description">{{ g.text.schemes_description }}</p>

        <div class="input-card">
            <div class="form-group">
                <label for="scheme-category-select">{{ g.text.select_category }}:</label>
                <select id="scheme-category-select">
                    <option value="all">{{ g.text.all_categories }}</option>
                    <option value="subsidy">Subsidy</option>
                    <option value="loan">Loan</option>
                    <option value="insurance">Insurance</option>
                    <option value="development">Development</option>
                    </select>
            </div>
            <div class="form-group">
                <label for="scheme-state-select">{{ g.text.select_state }}:</label>
                <select id="scheme-state-select">
                    <option value="all">{{ g.text.all_states }}</option>
                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                    <option value="Bihar">Bihar</option>
                    </select>
            </div>
            <button id="get-schemes-button" class="form-button">{{ g.text.get_schemes }}</button>
        </div>

        <div id="schemes-result" class="result-card">
            </div>
    </div>
</section>
{% endblock %}
